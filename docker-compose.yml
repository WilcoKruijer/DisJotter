version: '3'

services:
  fair-cells:
    image: qcdis/fair-cells
    ports:
      - "8888:8888"
    restart: unless-stopped
    environment:
      - GEN_CERT=yes
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      resources:
        reservations:
          memory-swap: 20G
      
      
