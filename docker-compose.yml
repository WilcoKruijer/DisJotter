version: '3'

services:
    main:
        build:
            context: .
            dockerfile: ./docker/Dockerfile
        volumes:
            - .:/src
            - /var/run/docker.sock:/var/run/docker.sock
            - ./notebooks:/notebooks
        ports:
            - "8888:8888"
    helper:
        build:
            context: .
            dockerfile: ./docker/helper.Dockerfile
        volumes:
            - ./disjotter:/src/disjotter
            - ./docker/helper_dummy:/src
        ports:
            - "10000:8888"
